name: Run Scrapers and Update README

on:
    schedule:
      - cron: '0 0 * * *'

jobs:
  run_scraper:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Install dependencies
        run: |
          pip install requests
          pip install beautifulsoup4

      - name: Run Python scripts
        run: |
          python scraper/job_scraper.py
          python scraper/job_scraper2.py
          python scraper/job_scraper3.py
          

      - name: Update README
        run: |
          git add README.md
          git commit -m "Auto-update README"
          git push

